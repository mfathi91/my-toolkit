<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            width: 250px;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 0 30px 20px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar-title a {
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .sidebar-title a:hover {
            opacity: 0.8;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .tool-list {
            list-style: none;
        }

        .tool-item {
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            border-left: 3px solid transparent;
        }

        .tool-item:hover {
            background: #f8f9ff;
            color: #667eea;
        }

        .tool-item.active {
            background: #f0f2ff;
            color: #667eea;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .tool-icon {
            font-size: 20px;
        }

        .tool-name {
            font-size: 14px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            flex: 1;
            max-width: 900px;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .compress-btn {
            display: none;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 180px;
        }

        .compress-btn.show {
            display: inline-block;
        }

        .compress-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .compress-btn:active {
            transform: translateY(0);
        }

        .compress-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .compress-deep-btn {
            display: none;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ee5a6f 0%, #f29263 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.3);
            margin-left: 10px;
            min-width: 180px;
        }

        .compress-deep-btn.show {
            display: inline-block;
        }

        .compress-deep-btn:hover {
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.4);
            transform: translateY(-2px);
        }

        .compress-deep-btn:active {
            transform: translateY(0);
        }

        .compress-deep-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .encoding-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f5 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .encoding-info.show {
            display: block;
        }

        .encoding-info h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        .encoding-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .encoding-detail:last-child {
            border-bottom: none;
        }

        .encoding-label {
            color: #666;
            font-weight: 500;
        }

        .encoding-value {
            color: #333;
            font-weight: 600;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stats {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
        }

        .stats strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .sidebar-header {
                padding: 0 20px 15px;
            }

            .tool-item {
                padding: 12px 20px;
            }

            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title"><a href="/">üõ†Ô∏è My Toolkit</a></div>
        </div>
        <ul class="tool-list">
            <li class="tool-item active" data-tool="video-compressor">
                <span class="tool-icon">üé•</span>
                <span class="tool-name">Video Compressor</span>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>üé• Video Compressor</h1>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Drop your video here or click to browse</div>
            <div class="upload-hint">Supports MP4, MOV, AVI and other common formats</div>
        </div>

        <input type="file" id="fileInput" accept="video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="button-group">
            <button class="compress-btn" id="compressBtn">
                Standard Compress
            </button>
            <button class="compress-deep-btn" id="compressDeepBtn">
                Deep Compress
            </button>
        </div>

        <div class="encoding-info" id="encodingInfo">
            <h3>Encoding Settings</h3>
            <div id="encodingDetails"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading...</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const compressBtn = document.getElementById('compressBtn');
        const compressDeepBtn = document.getElementById('compressDeepBtn');
        const encodingInfo = document.getElementById('encodingInfo');
        const encodingDetails = document.getElementById('encodingDetails');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');

        let selectedFile = null;
        let currentJobId = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showMessage('Please select a valid video file', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            compressBtn.classList.add('show');
            compressDeepBtn.classList.add('show');
            encodingInfo.classList.remove('show');
            message.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function compressVideo(compressionMode) {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('compression_mode', compressionMode);

            compressBtn.disabled = true;
            compressDeepBtn.disabled = true;
            progressContainer.classList.add('show');
            message.classList.remove('show');
            encodingInfo.classList.remove('show');

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `Uploading... ${Math.round(percentComplete)}%`;
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        currentJobId = response.job_id;
                        
                        // Display encoding information
                        displayEncodingInfo(response.codec_details, response.compression_mode);
                        
                        const modeText = compressionMode === 'deep' ? 'deep compression' : 'standard compression';
                        progressText.textContent = `Processing video with ${response.encoder} (${modeText})...`;
                        pollJobStatus(currentJobId);
                    } else {
                        showMessage('‚ùå Upload failed. Please try again.', 'error');
                        resetForm();
                    }
                });

                xhr.addEventListener('error', () => {
                    showMessage('‚ùå Upload failed. Please try again.', 'error');
                    resetForm();
                });

                xhr.open('POST', '/video/upload');
                xhr.send(formData);

            } catch (error) {
                showMessage('‚ùå An error occurred. Please try again.', 'error');
                resetForm();
            }
        }

        compressBtn.addEventListener('click', () => compressVideo('standard'));
        compressDeepBtn.addEventListener('click', () => compressVideo('deep'));

        function displayEncodingInfo(codecDetails, mode) {
            const modeLabel = mode === 'deep' ? 'Deep Compression' : 'Standard Compression';
            let html = `<div class="encoding-detail">
                <span class="encoding-label">Mode:</span>
                <span class="encoding-value">${modeLabel}</span>
            </div>`;
            
            for (const [key, value] of Object.entries(codecDetails)) {
                const label = key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ');
                html += `<div class="encoding-detail">
                    <span class="encoding-label">${label}:</span>
                    <span class="encoding-value">${value}</span>
                </div>`;
            }
            
            encodingDetails.innerHTML = html;
            encodingInfo.classList.add('show');
        }

        function pollJobStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/video/status/${jobId}`);
                    const status = await response.json();

                    if (status.status === 'completed') {
                        clearInterval(interval);
                        progressText.textContent = '‚úÖ Compression complete!';
                        
                        const originalMB = (status.original_size / (1024 * 1024)).toFixed(2);
                        const compressedMB = (status.compressed_size / (1024 * 1024)).toFixed(2);
                        const ratio = status.compression_ratio.toFixed(1);
                        
                        const statsHtml = `
                            <div class="stats">
                                <strong>Original size:</strong> ${originalMB} MB<br>
                                <strong>Compressed size:</strong> ${compressedMB} MB<br>
                                <strong>Space saved:</strong> ${ratio}%
                            </div>
                            <a href="/video/download/${status.filename}" class="download-btn" download>
                                üì• Download Compressed Video
                            </a>
                        `;
                        
                        message.innerHTML = statsHtml;
                        message.className = 'message show success';
                        compressBtn.disabled = false;
                        compressDeepBtn.disabled = false;
                        
                    } else if (status.status === 'failed') {
                        clearInterval(interval);
                        showMessage('‚ùå Compression failed: ' + (status.error || 'Unknown error'), 'error');
                        resetForm();
                    } else {
                        progressText.textContent = `Processing... (${status.status})`;
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 1000);
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function resetForm() {
            compressBtn.disabled = false;
            compressDeepBtn.disabled = false;
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
            selectedFile = null;
            currentJobId = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            compressBtn.classList.remove('show');
            compressDeepBtn.classList.remove('show');
            encodingInfo.classList.remove('show');
        }
    </script>
</body>
</html>
